# @package _global_

# https://wandb.ai
logger:
  wandb:
    _target_: lightning.pytorch.loggers.wandb.WandbLogger
    name: ${now:%Y.%m.%d-%H.%M.%S} # name of the run (normally generated by wandb)
    save_dir: "${paths.output_dir}"
    offline: False
    id: null # pass correct id to resume experiment!
    anonymous: null # enable anonymous logging
    project: "time-tsp"
    log_model: False # upload lightning ckpts
    prefix: "" # a string to put at the beginning of metric keys
    # entity: "" # set to name of your wandb team
    group: "am-reinforce"
    tags: ['rl4co', 'am-reinforce']
    job_type: ""

hydra:
  run:
    dir: ${paths.log_dir}/${mode}/runs/${logger.wandb.group}/${logger.wandb.name}/${now:%Y-%m-%d}_${now:%H-%M-%S}
  sweep:
    dir: ${paths.log_dir}/${mode}/multiruns/${logger.wandb.group}/${logger.wandb.name}/${now:%Y-%m-%d}_${now:%H-%M-%S}
    subdir: ${hydra.job.num}
